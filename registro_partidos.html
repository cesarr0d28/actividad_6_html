<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Partidos de Fútbol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gestión de Partidos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="partidos.html">Partidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipos.html">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro_partidos.html">Registrar Partidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro_equipos.html">Registrar Equipos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Registro de partidos</h1>

        <form id="agregarPartidoForm" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <select class="form-control" id="equipoLocal" required>
                        <option value="" disabled selected>Selecciona el Equipo Local</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-control" id="equipoVisitante" required>
                        <option value="" disabled selected>Selecciona el Equipo Visitante</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="fecha" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Agregar Partido</button>
        </form>

        <div id="mensaje" class="alert" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registro_partidos.js"></script>
</body>
</html>
